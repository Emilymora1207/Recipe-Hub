<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Suggestions</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel=stylesheet href="../Landingstyle.css" />
    <link rel=stylesheet href="./suggestions.css" />
</head>

<body>
    <nav class="navbar">
        <h1 class="Title" href="./LandingIndex.html"> Kitchen Cabinet</h1>
        <ul>
            <li><a href="./Recipe-search/Recipe.html"> Find Recipe </a></li>
            <li><a href="./nutrition/nutrition.html"> Nutrition </a></li>
            <li><a href="./mealSuggestions/suggestions.html"> Meal Suggestions </a></li>


        </ul>

    </nav>
    <div class="suggestionsPart">
        <main class="choosingOptions">
            <h1>Find your perfect meal here</h1>
            <form class="parameters">
                <section class="dropdownSection">
                    <label>Cuisine type</label>
                    <select class="ui dropdown cuisineType">
                        <option></option>
                        <option value="african">African</option>
                        <option value="chinese">Chinese</option>
                        <option value="japanese">Japanese</option>
                        <option value="korean">Korean</option>
                        <option value="vietnamese">vietnamese</option>
                        <option value="thai">Thai</option>
                        <option value="indian">Indian</option>
                        <option value="british">British</option>
                        <option value="irish">Irish</option>
                        <option value="french">French</option>
                        <option value="italian">Italian</option>
                        <option value="mexican">Mexican</option>
                        <option value="spanish">Spanish</option>
                        <option value="middle%20eastern">Middle Eastern</option>
                        <option value="jewish">Jewish</option>
                        <option value="american">American</option>
                        <option value="cajun">Cajun</option>
                        <option value="southern">Southern</option>
                        <option value="greek">Greek</option>
                        <option value="german">German</option>
                        <option value="nordic">Nordic</option>
                        <option value="eastern%20european">Eastern European</option>
                        <option value="caribbean">Caribbean</option>
                        <option value="latin%20american">Latin American</option>
                    </select>
                </section>
                <section class="dropdownSection">
                    <label>Diet</label>
                    <select class="ui dropdown diet">
                        <option></option>
                        <option value="prescetarian">Pescatarian</option>
                        <option value="vegan">Vegan</option>
                        <option value="paleo">Paleo</option>
                        <option value="Primal">Primal</option>
                        <option value="vegetarian">Vegetarian</option>
                    </select>
                </section>
                <section class="dropdownSection">
                    <label>Dish Type</label>
                    <select class="dropdown dishType">
                        <option></option>
                        <option value="ui dropdown main%20course">Main Course</option>
                        <option value="side%20dish">Side dish</option>
                        <option value="dessert">Dessert</option>
                        <option value="appetizer">Appetizer</option>
                        <option value="breakfast">Breakfast</option>
                        <option value="salad">Salad</option>
                        <option value="bread">Bread</option>
                        <option value="soup">Soup</option>
                        <option value="drink">Drink</option>
                        <option value="sauce">Sauce</option>
                    </select>
                </section>
            </form>
            <button class="submit">View Suggestions</button>
        </main>
        <main class="suggestionsPage">
            <button class="returnToSearch">Search for more Recipies!</button>
            <h1 class="col-lg-12">Your Meal Suggestions</h1>
            <div class="lists">
                <div class="col-8 larger container mainDiv">
                    <ul class="suggestionsList"></ul>
                </div>
                <aside class="col-4 onSide container mainDiv aside">
                    <h2 class="fullLength">Favorites</h2>
                    <ul class="favoriteMealList"></ul>
                </aside>
            </div>

        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="./suggestions.js"></script>
</body>

</html>
